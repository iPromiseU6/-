<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/common.css">
</head>
<style>
</style>
<body style="padding: 0px;">
<div id="div_layout" class="easyui-layout">
    <div id="div_search" data-options="region:'north'">
    </div>
    <div data-options="region:'center'">
        <div class="easyui-panel" title="Datalist">
            <table id="dg">
            </table>
        </div>
    </div>
</div>
<div id="toolbar"></div>
<div id="dlg" class="hiddenDialog">
    <iframe id="ifrmEdit" height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
</div>
</body>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<!--必须使用这个js而不是min.js ,因为做了封装修改-->
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script>
    var payload = JSON.parse(localStorage.getItem("customerAddress"))
    var gPersonId = JSON.parse(localStorage.getItem("personId"))
    var gEditOpenUrl = "UI/BasicData/BasicAddressDetail.html?id="
    var gAddOpenUrl = "UI/BasicData/BasicAddressDetail.html?id=-1"
    var config = {dialogWidth: 800, dialogHeight: 350};
    var AddDialog
    var nameData//保存从服务器拿到的数据
    //声明
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gApiKey = getApiKey()
    ////主流程
    var gSearchOptions = SEARCH_CUSTOMER_NO_W;
    gSearchOptions += SEARCH_CUSTOMER_NAME_W;
    gSearchOptions += SEARCH_PHONE_NO_W;
    gSearchOptions += SEARCH_CUSTOMER_ID_W;
    gBasicList.createSearch(gSearchOptions);//创建搜索界面
    var content = DATAGRID_TOOLBAR_EDITOR;
    content+=DATAGRID_TOOLBAR_DELETE;
    content+=DATAGRID_TOOLBAR_ADD;
    gBasicList.createToolbar(content);//创建toolbar
    ////创建表格
    var gDatagridUrl = RequestUrl.constructURL(gApiKey, "addr/list");
    var gConfig = {
        toolbar: '#toolbar',
        fitColumns: 'false',
        rownumbers: 'true',
        singleSelect : false,
        width: '100%',
        height:"500px",
        striped: 'true',
        loadMsg: 'Loading in progress.....',
        showFooter: 'true',
        columns : [
            [{
                field: 'ck',
                checkbox: 'true',
            },{
                field : 'sensor_id',
                title : 'id',
                width : '0%',
                align : 'center'
            }, {
                field : 'identification',
                title : '标识',
                width : '5%',
                align : 'center',
            }, {
                field : 'address',
                title : '设备',
                width : '15%',
                align : 'center',
            }, {
                field : 'countryCode',
                title : '名称',
                width : '15%',
                align : 'center',
            },{
                field : 'zip1',
                title : '最新数值',
                width : '15%',
                align : 'center'
            },{
                field : 'zip2',
                title : '最后更新',
                width : '15%',
                align : 'center'
            },{
                field : 'zip3',
                title : '类型',
                width : '15%',
                align : 'center'
            },{
                field : 'zip4',
                title : '排序号',
                width : '10%',
                align : 'center'
            },/*{
                field : 'used',
                title : 'Available',
                width : '25%',
                align : 'center',
                formatter:function (value) {
                    value = value+'';
                    if(value){
                        return getValueByKey(BASICDATA_STATE, value);
                    }
                }
            }*/]
        ],
        onDblClickRow : function (index, row) {
            localStorage.setItem("addressData",JSON.stringify(row))
            if(row.entityId+""){
                localStorage.setItem("entityId",row.entityId)
            }
            if(row.personId+""){
                localStorage.setItem("personId",row.personId)
            }
            var _DialogWidth=800;
            var _DialogHeight=350;
            var pLocation = "UI/BasicData/BasicAddressDetail.html?id="+ row.id;
            $("#ifrmEdit").attr("src", pLocation);
            constructDialog($('#dlg'), 'Detail', _DialogWidth, _DialogHeight);
            AddDialog.dialog('open');
        },
    }
    $("#dg").datagrid(gConfig);
    gBasicList.hideColumn(['sensor_id']);//隐藏id

    //函数部分

    $(document).ready(function () {
        getData()//获取datagrid数据
    });
    function getApiKey() {
        switch (payload.type) {
            case "customerAddress":
                return "CUSTOMERS";
            case "entityAddress":
                return "ENTITY";
            case "entityDirectorAddress":
                return "DIRECTOR";
        }
    }

    function fuzzySearch(value,data) {//模糊查询
        return data.filter(function (current) {
            return current.name.toLowerCase().indexOf(value.toLowerCase()) >= 0;
        });
    }
    function getData() {//获取name数据 载入模糊查询框
        gRequest.putRemoteData(gApiKey,"addr/list",payload).done(function (result) {
            if (result.code === 0) {
                var phoneData = result.data;
                $("#dg").datagrid("loadData",phoneData)
            } else {
                $.messager.alert("fail", _result.msg);
            }
        });
    }

    function editData() {
        var _row = $("#dg").datagrid("getSelected");
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify");
            return;
        }
        localStorage.setItem("addressData",JSON.stringify(_row))
        if(_row.entityId+""){
            localStorage.setItem("entityId",_row.entityId)
        }
        if(_row.personId+""){
            localStorage.setItem("personId",_row.personId)
        }
        gBasicList.editHandle(gEditOpenUrl, config);
    }

    function newData() {
        gBasicList.newHandle(gAddOpenUrl, config);
    }
    function closeDlg() {
        getData()
        AddDialog.dialog('close')
    }
    function destroy(){
        var _row = $('#dg').datagrid('getSelected');
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify！");
            return;
        }
        var _param = {id:_row.id,personId:gPersonId}
        var _typeData = {type: payload.type}
        var _sendData = $.extend(false,_param,_typeData)
        _sendData = JSON.stringify(_sendData)
        $.messager.confirm("Info", "confirm to Delete Data", function (r) {
            if (r) {
                gRequest.delRemoteData(gApiKey,"addr/del",_sendData).done(function (result) {
                    if(result.code === 0){
                        $.messager.alert("Info",result.msg)
                        getData()
                    }else{
                        $.messager.alert("Info",result.msg)
                    }
                })
            }
        });


    }
</script>

</html>
