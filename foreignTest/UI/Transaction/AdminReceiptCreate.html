<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/common.css">
</head>
<body style="padding: 0px;">
<form id="ff">
    <table id="basicData" class="displaytable" style="text-align: left;padding:20px;">
        <tr>
            <td width="25%"><span class="required">*</span>Type:</td>
            <td width="75%">
                <input type="text" style="width: 80%" class="easyui-combobox" data-options="required:true"
                       id="input_type"/>
            </td>
        </tr>
        <tr>
            <td width="25%"><span class="required">*</span>Payment:</td>
            <td width="75%">
                <input type="text" style="width: 80%" class="easyui-combobox" id="input_payment"/>
            </td>
        </tr>
        <tr>
            <td width="25%">CompanyAccount:</td>
            <td width="75%">
                <input type="text" style="width: 80%" class="easyui-combobox" id="input_companyAccountId"/>
            </td>
        </tr>
        <tr>
            <td width="25%"><span class="required">*</span>Amount:</td>
            <td width="65%">
                <input type="text" style="width: 80%" class="easyui-numberbox" id="input_foreignAmount"/>
            </td>
        </tr>
        <tr>
            <td width="25%"><span class="required">*</span>fundsCode:</td>
            <td width="65%">
                <input type="text" style="width: 80%" class="easyui-combobox" id="input_fundsCode"/>
            </td>
        </tr>
        <tr>
            <td width="25%"><span class="required">*</span>fundsCode:</td>
            <td width="65%">
                <input type="text" style="width: 80%;height: 80px;" class="easyui-textbox" id="input_fundsComment"/>
            </td>
        </tr>
    </table>
    <div class="submit_button">
        <a class="easyui-linkbutton" iconCls="icon-save" onclick="save()" style="width: 100px;"> 保存</a>
        <a class="easyui-linkbutton" iconCls="icon-reload" onclick="cls()"
           style="width: 100px;margin-left: 10px;">重置输入</a>
    </div>
</form>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script>
    createComponentFactory("RECEIPT_PAYMENTTYPE", '#input_payment', gComboboxConfig);
    createComponentFactory("transactionTypeData","#input_type",gComboboxConfig);
</script>
</body>
</html>
