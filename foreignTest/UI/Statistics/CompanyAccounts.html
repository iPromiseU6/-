<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/common.css">
</head>
<body style="padding: 0px;">
<div id="div_layout" class="easyui-layout">
    <div id="div_search" data-options="region:'north'" style="height: 240px;">
    </div>
    <div data-options="region:'center'">
        <div class="easyui-panel" title="Data List">
            <table id="dg">
            </table>
        </div>
    </div>
</div>
<div id="toolbar"></div>
<div id="dlg" class="easyui-dialog" closed="true">
    <iframe id="ifrmEdit" height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
</div>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script>
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gApiKey= "ACCOUNT";
    var gSearchOptions = SEARCH_RECEIPT_CREATETIME_START;
    gSearchOptions += SEARCH_RECEIPT_CREATETIME_END;
    gSearchOptions += SEARCH_CURRENCY_CODE;
    gSearchOptions += SEARCH_COMPANYACCOUNTS_COMPANY;
    gSearchOptions += SEARCH_ACCOUNT_DETAIL_TYPE;
    gSearchOptions += SEARCH_ACCOUNT_DETAIL_CHARGETYPE;
    gSearchOptions += SEARCH_TRANSACTION_AMOUNTMAX;
    gSearchOptions += SEARCH_TRANSACTION_AMOUNTMIN;
    gBasicList.createSearch(gSearchOptions);//创建搜索界面
    var content = DATAGRID_TOOLBAR_EDITOR;
    content+=DATAGRID_TOOLBAR_DELETE;
    gBasicList.createToolbar(content);//创建toolbar
    $("#div_search").append('<div class="div_search_content"style="margin-left:2%;margin-top:40px">GroupBy&nbsp</div>\n'+
        '<div id="div_search_content" style="width: 100%;margin-top:20px">\n' +
        '<form style="height:20px;padding-left: 6%;width: 100%" id="checkbox_ff">\n' +
        '</form></div>');
    $("#checkbox_ff").append('<input type="checkbox" name="GroupBy" value="byAccountId" style="width: 4%"><span>byAccountId</span>')
    $("#checkbox_ff").append('<input type="checkbox" name="GroupBy" value="byChargeTypeId" style="width: 4%"><span>byChargeTypeId</span>')
    $("#checkbox_ff").append('<input type="checkbox" name="GroupBy" value="byCurrencyCode" style="width: 4%"><span>byCurrencyCode</span>')
    $("#checkbox_ff").append('<input type="checkbox" name="GroupBy" value="byType" style="width: 4%"><span>byType</span>')
    var gDatagridUrl = RequestUrl.constructURL(gApiKey, "Statistics/sum");
    var gConfig = {
        url : gDatagridUrl,
        method:"put",
        singleSelect: true,
        queryParams:{},
        columns : [
            [{
                field : 'accountId',
                title : 'AccountID',
                width : '16%',
                align : 'center',
            },{
                field : 'accountSum',
                title : 'accountSum',
                width : '16%',
                align : 'center',
            },{
                field : 'type',
                title : 'type',
                width : '16%',
                align : 'center',
            },{
                field : 'detailAccountSum',
                title : 'detailAccountSum',
                width : '16%',
                align : 'center',
            },{
                field : 'currencyCode',
                title : 'currencyCode',
                width : '16%',
                align : 'center',
            }]
        ],
        onDblClickRow: function (index, row) {
            var pLocation = "UI/BasicData/CustomerListDetail.html?id="+row.id;
            AddTabIn("CustomerDetail", parent.$('#tabs'), pLocation);
        },
    }
    gBasicList.createDataGrid(gConfig);

    function getData(){
        gRequest.putRemoteData(gApiKey,"Statistics/sum",{}).done(function(result){

        })
    }
    function editData(){
        var _row = $('#dg').datagrid('getSelected');
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify！");
            return;
        }
        var _id = _row.id;
        var pLocation = "UI/BasicData/CustomerListDetail.html?id="+_id;
        AddTabIn("CustomerDetail", parent.$('#tabs'), pLocation);
    }
    function destroy(){
        var _row = $('#dg').datagrid('getSelected');
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify.");
            return;
        }
        $.messager.confirm("Info", "confirm to Delete Data", function (r) {
            if (r) {

            }
        })
    }
    function doSearch(){
        var _searchCondition = processSearchConditionObject(),
            _sendData = {},
            _dataArr = {},
            temp = '',
            tempArr = [];
        var GroupBy = document.forms[0].GroupBy;

        for (var i=0;i<GroupBy.length;i++)
        {
            if (GroupBy[i].checked)
            {
                _dataArr[GroupBy[i].value] = "true";
                // _dataArr.push();
            }
        }
        if(_searchCondition.startTime) {
            tempArr = _searchCondition.startTime.split("-");
            tempArr.unshift(tempArr.pop());
            temp = tempArr.join("-");
            _sendData.createTimeStart = temp+" 00:00:00";
        }
        if(_searchCondition.endTime) {
            tempArr = _searchCondition.endTime.split("-");
            tempArr.unshift(tempArr.pop());
            temp = tempArr.join("-");
            _sendData.createTimeEnd = temp+" 00:00:00";
        }
        if(_searchCondition.id) {
            _searchCondition.accountId = _searchCondition.id;
            delete _searchCondition.id;
        }
        delete _searchCondition.GroupBy;
        _sendData = $.extend(false,_sendData,_searchCondition);
        _sendData = $.extend(false,_sendData,_dataArr);
        gRequest.putRemoteData(gApiKey,"Statistics/sum",_sendData).done(function (result) {
            if(result.code===0){
                $("#dg").datagrid('loadData',result.data.data)
            }
            else{
                $.messager.alert("Fail", result.msg);
            }
        })
    }
    function doReset() {
        $(".easyui-combobox").each(function (index) {
            $(this).combobox('clear');
        });
        $(".easyui-datebox").each(function(index){
            $(this).combobox('clear');
        })
        $(".easyui-textbox").each(function(index){
            $(this).textbox('clear');
        })
        var GroupBy = document.forms[0].GroupBy;
        for (var i=0;i<GroupBy.length;i++)
        {
            GroupBy[i].checked = false;
        }
    }
</script>
</body>
</html>
