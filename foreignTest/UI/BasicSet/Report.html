<html lang="en">

</head>

    <div data-options="region:'center'">
        <div class="easyui-panel" title="Data List">
            <table id="dg">

        </div>
    </div>
</div>

<div id="dlg" class="easyui-dialog" closed="true">
    <iframe id="ifrmEdit" height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
</div>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>

<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script>
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gApiKey= "REPORT";
    var gSearchOptions = SEARCH_RECEIPT_CREATETIME_START;
    gSearchOptions += SEARCH_RECEIPT_CREATETIME_END;
    gBasicList.createSearch(gSearchOptions);//创建搜索界面

    var content = DATAGRID_TOOLBAR_EDITOR;
    content+=DATAGRID_TOOLBAR_DELETE;
    content+=DATAGRID_TOOLBAR_ADD;
    gBasicList.createToolbar(content);//创建toolbar

    var gDatagridUrl = RequestUrl.constructURL(gApiKey, "list");
    var gConfig = {
        url : gDatagridUrl,
        method:"put",
        queryParams:{},
        columns : [
            [{
                field: 'ck',
                checkbox: 'true',
            },{
                field : 'reference',
                title : 'reference',
                width : '12%',
                align : 'center',
            },{
                field : 'reportCode',
                title : 'reportCode',
                width : '12%',
                align : 'center',
            },{
                field : 'reportCode',
                title : 'reportCode',
                width : '12%',
                align : 'center',
            },{
                field : 'transactionCount',
                title : 'transactionCount',
                width : '12%',
                align : 'center',
            },{
                field : 'createTime',
                title : 'createTime',
                width : '12%',
                align : 'center',
            },{
                field : 'submissionDate',
                title : 'submissionDate',
                width : '12%',
                align : 'center',
            },{
                field : 'updateTime',
                title : 'updateTime     ',
                width : '12%',
                align : 'center',
            }]
        ],
        onDblClickRow: function (index, row) {
            var pLocation = "UI/BasicSet/ReportDetail.html?id="+ row.id;
            localStorage.setItem("noticeDataId",JSON.stringify(row.id))
            AddTabIn("ReportDetail", parent.$('#tabs'), pLocation);
        },
    }
    gBasicList.createDataGrid(gConfig);

    // $(document).ready(function(){
    //    getData();
    // });

    function getData(){
        gRequest.putRemoteData(gApiKey,"list",{}).done(function(result){

        })
    }

    function doSearch(){
        var _searchCondition = processSearchConditionObject(),
            _sendData = {},
            tempArr = [],
            temp = '';
        if (!(_searchCondition.startTime&&_searchCondition.endTime)) {
            $.messager.alert('Info', "please choose time!!");
            return;
        }
        tempArr = _searchCondition.startTime.split("-");
        tempArr.unshift(tempArr.pop());
        temp = tempArr.join("-");
        _sendData.createTimeStart = temp+" 12:00:00";

        tempArr = _searchCondition.endTime.split("-");
        tempArr.unshift(tempArr.pop());
        temp = tempArr.join("-");
        _sendData.createTimeEnd = temp+" 12:00:00";

        _sendData.page = 1;
        _sendData.pageSize = 10;
        gRequest.putRemoteData(gApiKey,"list",_sendData).done(function (result) {
            if(result.code===0){
                $("#dg").datagrid('loadData',result.data.data)
            }
            else{
                $.messager.alert("Fail", result.msg);
            }
        })
    }
    function doReset() {
        $(".easyui-combobox").each(function (index) {
            $(this).combobox('clear');
        });
        $(".easyui-datebox").each(function(index){
            $(this).combobox('clear');
        })
    }
    function editData() {
        var _row = $("#dg").datagrid("getSelected");
        if (!_row) {
            return;
        }
        AddTabIn("ReportDetail", parent.$('#tabs'), "UI/BasicSet/ReportDetail.html?id=");
    }
    function newData() {
        AddTabIn("ReportDetail", parent.$('#tabs'), "UI/BasicSet/ReportDetail.html?id=-1");
    }
    function closeDlg() {
        getData();
        AddDialog.dialog('close')
    }
    function destroy(){
        var _row = $('#dg').datagrid('getSelected');
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify.");
            return;
        }
        $.messager.confirm("Info", "confirm to Publish "+_row.title, function (r) {
            if (r) {
                gRequest.delRemoteData(gApiKey,"del",JSON.stringify({id:_row})).done(function (result) {
                    if(result.code === 0){
                        $.messager.alert("Info",result.msg)
                        getData()
                    }else{
                        $.messager.alert("Info",result.msg)
                    }
                })
            }
        })
    }
</script>
</body>
</html>
