<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/common.css">
</head>
<style>
</style>
<body style="padding: 0px;">
<div id="div_layout" class="easyui-layout">
    <div id="div_search" data-options="region:'north'">
    </div>
    <div data-options="region:'center'">
        <div class="easyui-panel" title="Datalist">
            <table id="dg">
            </table>
        </div>
    </div>
    <div  data-options="region:'east',title:'数据展示'" style="width:600px;">
        <div id="box" style="width: 590px;height: 440px;"></div>
    </div>
</div>
<div id="toolbar"></div>
<div id="dlg" class="hiddenDialog">
    <iframe id="ifrmEdit" height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
</div>
</body>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<!--必须使用这个js而不是min.js ,因为做了封装修改-->
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../JS/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script type="text/javascript" src="../../JS/echarts.min.js"></script>
<script type="text/javascript" src="../../JS/moment.js"></script>


<script>
    var myChart = echarts.init($("#box")[0]);
    //声明
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gPostId = getID()
    var gApiKey = "MONITOR"
    ////主流程
    var gSearchOptions = SEARCH_IDENTIFICATION;
    gSearchOptions += SEARCH_TIME_BEGIN;
    gSearchOptions += SEARCH_TIME_END;
    gBasicList.createSearch(gSearchOptions);//创建搜索界面

    ////创建表格
    var gDatagridUrl = RequestUrl.constructURL(gApiKey, "addr/list");
     $(document).ready(function () {
         if(gPostId){
             doSearch({identification:gPostId})
         }

     });
    var gConfig = {
        toolbar: '#toolbar',
        fitColumns: 'false',
        rownumbers: 'true',
        singleSelect : false,
        width: '100%',
        height:"440px",
        striped: 'true',
        loadMsg: 'Loading in progress.....',
        showFooter: 'true',
        columns: [
            [{
                field : 'monitor_id',
                title : 'monitor_id',
                width : '0%',
                align : 'center'
            }, {
                field : 'identification',
                title : '标识',
                width : '10%',
                align : 'center'
            }, {
                field : 'value',
                title : '最新数值',
                width : '24%',
                align : 'center'
            },{
                field : 'create_time',
                title : '时间',
                width : '30%',
                align : 'center'
            },]
        ],
    }
    $("#dg").datagrid(gConfig);
    gBasicList.hideColumn(['monitor_id']);//隐藏id

    //函数部分
    function doReset() {
        $(".easyui-textbox").each(function (index) {
            $(this).textbox('clear');
        });
        $(".easyui-datetimebox").each(function (index) {
            $(this).datetimebox('clear');
        });
    }
    function doSearch(r) {
        if(r){
            var _searchCondition=r
        }else{
            var _searchCondition = processSearchConditionObject();
        }
        console.log(_searchCondition)
        if(!_searchCondition.identification){
            $.messager.alert("failed", "请输入标识");
            return ;
        }
        var sendData = $.extend(false,_searchCondition)
        gRequest.postRemoteData(gApiKey,"list",sendData).done(function (result) {
            if(result.code===0){
                var xData=[];
                var yData=[];
                result.data.forEach(function (value,index){
                    xData.push(date(value.create_time))
                    yData.push(value.value)
                })
                var option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    grid: {
                        left: 30,
                        right: 50,
                        top: 50,
                        bottom: 30,
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        // boundaryGap: false,
                        data: xData,
                        triggerEvent: true,
                        splitLine: {
                            show: false
                        },
                        axisLine: {
                            show: true,
                            lineStyle: {
                                width: 2,
                                color: '#68b7f1'
                            }
                        },
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            color: '#68b7f1',
                            fontSize: 10,
                        }
                    },
                    yAxis: {
                        name: '历史数据',
                        nameTextStyle: {
                            color: '#68b7f1',
                            fontSize: 16,
                        },
                        type: 'value',
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#68b7f1'
                            }
                        },
                        axisLine: {
                            show: true,
                            lineStyle: {
                                width: 2,
                                color: '#68b7f1'
                            }
                        },
                        axisTick: {
                            show: true
                        },
                        axisLabel: {
                            color: '#68b7f1',
                            fontSize: 16,
                            textShadowColor: '68b7f1',
                        }
                    },
                    toolbox: {
                        feature: {
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['line', 'bar']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    series: [{
                        data: yData,
                        type: 'line',
                        symbol: 'circle',
                        symbolSize: 12,
                        color: '#FEC201',
                        lineStyle: {
                            color: "#68b7f1"
                        },
                        label: {
                            show: true,
                            position: 'top',
                            textStyle: {
                                color: '#FEC201',
                                fontSize: 18,
                                fontWeight: 'bold'
                            }
                        },
                        areaStyle: {
                            color: 'rgba(1,98,133,0.6)'
                        }
                    }, {
                        type: 'bar',
                        animation: false,
                        barWidth: 3,
                        hoverAnimation: false,
                        data: yData,
                        tooltip: {
                            show: false
                        },
                        itemStyle: {
                            normal: {
                                color: {
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [{
                                        offset: 0,
                                        color: '#68b7f1' // 0% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: '#fff' // 100% 处的颜色
                                    }],
                                    globalCoord: false // 缺省为 false
                                },
                                label: {
                                    show: false
                                }
                            }
                        }
                    }]
                }
                myChart.setOption(option);
                $("#dg").datagrid('loadData',result.data)
            }
            else{
                $.messager.alert("failed", result.msg);
            }
        })
    }

    $('#search_time_begin').datetimebox({
        closeText:'关闭',
        formatter:function(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            var h = date.getHours();
            var M = date.getMinutes();
            var s = date.getSeconds();
            function formatNumber(value){
                return (value < 10 ? '0' : '') + value;
            }
            return formatNumber(y)+'-'+formatNumber(m)+'-'+formatNumber(d)+' '+ formatNumber(h)+':'+formatNumber(M)+':'+formatNumber(s);
        },
        parser:function(s){
            var t = Date.parse(s);
            if (!isNaN(t)){
                return new Date(t);
            } else {
                return new Date();
            }
        }
    });
    $('#search_time_end').datetimebox({
        closeText:'关闭',
        formatter:function(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            var h = date.getHours();
            var M = date.getMinutes();
            var s = date.getSeconds();
            function formatNumber(value){
                return (value < 10 ? '0' : '') + value;
            }
            return formatNumber(y)+'-'+formatNumber(m)+'-'+formatNumber(d)+' '+ formatNumber(h)+':'+formatNumber(M)+':'+formatNumber(s);
        },
        parser:function(s){
            var t = Date.parse(s);
            if (!isNaN(t)){
                return new Date(t);
            } else {
                return new Date();
            }
        }
    });
    function date(date) {
        date = moment(date).format('YYYY-MM-DD h:mm:ss')
        console.log(date)
        return date
    }

</script>

</html>
