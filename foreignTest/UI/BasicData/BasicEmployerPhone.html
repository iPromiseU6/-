<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/common.css">

</head>
<body>
<div id="header">
</div>
<div id="p" class="easyui-panel" title="Basic information"
     style="width:100%;height:300px;padding:10px;background:#fafafa;overflow: hidden"
     data-options="iconCls:'icon-save',closable:false,
    collapsible:true,minimizable:false,maximizable:false">
    <form id="ff" style="width: 100%">
        <table id="sss" class="displayable" style="text-align:right;width: 100%;table-layout:fixed">
            <tr style="height: 60px;width: 100%">
                <td style="width: 20%;"><span class="required">*</span>ContactType:</td>
                <td style="width: 25%;text-align: left;">
                    <input type="text"  class="easyui-combobox" data-options='required:true' style="width: 80%;"
                           id="input_contactType"/>
                </td>
                <td style="width: 15%"><span class="required">*</span>Comm.Type:</td>
                <td style="text-align: left">
                    <input type="text"  class="easyui-combobox" id="input_communicationType" style="width: 50%;"
                           data-options="required:true"/>
                </td>
            </tr>

            <tr style="height: 60px">
                <td >CountryPrefix:</td>
                <td style="width: 25%;text-align: left">
                    <input type="text"  class="easyui-textbox" data-options="validType:'gPattern[CountryPrefixRegular]'" style="width: 80%;"
                           id="input_countryPrefix"/>
                </td>
                <td ><span class="required">*</span>Area Code + Number:</td>
                <td style="width: 25%;text-align: left">
                    <input type="text"  class="easyui-textbox" id="input_number" style="width: 50%;"
                           data-options="required:true"/>
                </td>
            </tr>
            <tr style="height: 60px">
                <td >Extension:</td>
                <td style="width: 25%;text-align: left">
                    <input type="text"  class="easyui-textbox" data-options='' style="width: 80%;"
                           id="input_extension"/>
                </td>
                <td >Comments:</td>
                <td style="width: 25%;text-align: left">
                    <input type="text"  class="easyui-textbox" id="input_comments" style="width: 50%;"
                           data-options="multiline:true"/>
                </td>
            </tr>
        </table>
        <div class="submit_button">
            <a class="easyui-linkbutton" iconCls="icon-save" onclick="save()" style="width: 100px;"> Save</a>
            <a class="easyui-linkbutton" iconCls="icon-reload" onclick="doDelete()"
               style="width: 100px;margin-left: 10px;">Delete</a>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<!--必须使用这个js而不是min.js ,因为做了封装修改-->
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script type="text/javascript">
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gCurrid = getID();
    var gApiKey = "CUSTOMERS"
    var payload = JSON.parse(localStorage.getItem("customerEmployer"))
    var phoneID;
    var gPersonId = localStorage.getItem("personId")
    var CountryPrefixRegular = /^([0-9a-zA-Z_]){1,4}$/
    var gComboboxConfig = {//配置combobox
        panelWidth:285,
        onHidePanel: checkCombobox,
    }
    createComponentFactory("BASICDATA_CONTACTTYPE", '#input_contactType',gComboboxConfig);
    createComponentFactory("BASICDATA_COMMUNICATIONTYPE", '#input_communicationType',gComboboxConfig);
    $(document).ready(function () {
        var _res;
            _res = gRequest.putRemoteData(gApiKey, "/employer/phone/get", payload);
            _res.done(function (data) {
                if(data.data==null){
                    gCurrid = AddFlag;
                }else{
                    getFormData(data.data);
                    phoneID = data.data.id;
                }

            });


    });
    $.extend($.fn.validatebox.defaults.rules, {
        gPattern: {
            validator: function (value, param) {
                return param[0].test(value);
            },
            message: 'Format error!'
        }
    });
    function doDelete() {
        var _sendData = {personId:gPersonId,id:phoneID,type:payload.type};
        _sendData = JSON.stringify(_sendData);
        $.messager.confirm("Info", "confirm to Delete Data", function (r) {
            if (r) {
                gRequest.delRemoteData(gApiKey,"employer/phone/del",_sendData).done(function (result) {
                    if(result.code === 0){
                        $.messager.alert("Info",result.msg)
                    }else{
                        $.messager.alert("Info",result.msg)
                    }
                });
            }
        });
    }
    function save() {
        var flag = checkInput()
        var _url;
        var _method;
        if (gCurrid == AddFlag) {
            _url = "employer/phone/edit";
        } else {
            _url = "employer/phone/edit";
        }
        if(flag){
            saveData(_url);
        }

    }

    function saveData(_url) {
        var employerPhoneId = localStorage.getItem("employerPhoneId")
        var _data = submitFormData();
        _data.number = delSpace(_data.number)
        for(var i in _data){
            if(_data[i]==""){
                delete _data[i]
            }
        }
        if (gCurrid == AddFlag) {
            var postData = $.extend(false,_data,{personId:gPersonId,id:1});
            gRequest.putRemoteData(gApiKey,_url,postData).done(function (result) {
                if (result.code == 0) {
                    $.messager.alert({
                        title: 'Info',
                        msg: result.msg,
                        fn: function(){
                            localStorage.setItem("employerPhoneId",result.data)
                            gCurrid = result.data;
                        }
                    });
                } else {
                    $.messager.alert("Info", result.msg);
                }
            });
        } else {
            var postData = $.extend(false,_data,{personId:gPersonId,id:employerPhoneId,type:payload.type});
            gRequest.putRemoteData(gApiKey,_url,postData).done(function (result) {
                if (result.code == 0) {
                    $.messager.alert("Info", result.msg);
                } else {
                    $.messager.alert("Info", result.msg);
                }
            });
        }
    }

</script>
</html>
