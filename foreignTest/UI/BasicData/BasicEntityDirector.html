<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">

</head>

<body style="padding: 0px;">
<div id="div_layout" class="easyui-layout">
    <div data-options="region:'center'">
        <div class="easyui-panel" title="Datalist">
            <table id="dg">
            </table>
        </div>
    </div>
</div>
<div id="toolbar"></div>
<div id="dlg" class="hiddenDialog">
    <iframe id="ifrmEdit" height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
</div>
</body>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<!--必须使用这个js而不是min.js ,因为做了封装修改-->
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
<script>
    var payload = JSON.parse(localStorage.getItem("htmlType"))
    var gPersonId = JSON.parse(localStorage.getItem("personId"))
    var gEditOpenUrl = "UI/BasicData/BasicEntityDirectorDetail.html?id="
    var gAddOpenUrl = "UI/BasicData/BasicEntityDirectorDetail.html?id=-1"
    var config = {dialogWidth: 1000, dialogHeight: 400};
    var AddDialog
    var nameData//保存从服务器拿到的数据
    //声明
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gApiKey = "ENTITY"
    ////主流程
    var content = DATAGRID_TOOLBAR_EDITOR;
    content+=DATAGRID_TOOLBAR_DELETE;
    content+=DATAGRID_TOOLBAR_ADD;
    gBasicList.createToolbar(content);//创建toolbar
    ////创建表格
    var gDatagridUrl = RequestUrl.constructURL(gApiKey, "director/list");
    var gConfig = {
        toolbar: '#toolbar',
        fitColumns: 'false',
        rownumbers: 'true',
        singleSelect : false,
        width: '100%',
        height:"500px",
        striped: 'true',
        loadMsg: 'In the process of laborious loading.....',
        showFooter: 'true',
        columns : [
            [{
                field: 'ck',
                checkbox: 'true',
            },{
                field : 'id',
                title : 'id',
                width : '0%',
                align : 'center'
            }, {
                field : 'firstName',
                title : 'FirstName',
                width : '15%',
                align : 'center',
            }, {
                field : 'lastName',
                title : 'LastName',
                width : '25%',
                align : 'center',
            }, {
                field : 'title',
                title : 'Title',
                width : '25%',
                align : 'center'
            },{
                field : 'role',
                title : 'Role',
                width : '25%',
                align : 'center'
            },{
                field : 'gender',
                title : 'Gender',
                width : '25%',
                align : 'center'
            },/*{
                field : 'used',
                title : 'Available',
                width : '25%',
                align : 'center',
                formatter:function (value) {
                    value = value+'';
                    if(value){
                        return getValueByKey(BASICDATA_STATE, value);
                    }
                }
            }*/]
        ],
        onDblClickRow : function (index, row) {
            var pLocation = "UI/BasicData/BasicEntityDirectorDetail.html?id="+ row.id;
            $("#ifrmEdit").attr("src", pLocation);
            AddTabIn("DirectorDetail", parent.$('#tabs'), pLocation);
        },
    }
    $("#dg").datagrid(gConfig);
    gBasicList.hideColumn(['id']);//隐藏id

    //函数部分

    $(document).ready(function () {
        getData()//获取datagrid数据
    });

    function getData() {//获取name数据 载入模糊查询框
        gRequest.putRemoteData(gApiKey,"director/list",payload).done(function (result) {
            if (result.code === 0) {
                var phoneData = result.data;
                $("#dg").datagrid("loadData",phoneData)
            } else {
                $.messager.alert("fail", _result.msg);
            }
        });
    }

    function editData() {
        var _row = $('#dg').datagrid('getSelected');
        var _id = _row.id;
        var pLocation = "UI/BasicData/BasicEntityDirectorDetail.html?id="+_id;
        AddTabIn("DirectorDetail", parent.$('#tabs'), pLocation);
    }

    function newData() {
        gBasicList.newHandle(gAddOpenUrl, config);
    }
    function closeDlg() {
        getData()
        AddDialog.dialog('close')
    }
    function destroy(){
        var _row = $('#dg').datagrid('getSelected');
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify");
            return;
        }
        var _param = {id:_row.id,personId:gPersonId}
        var _typeData = {type: payload.type}
        var _sendData = $.extend(false,_param,_typeData)
        _sendData = JSON.stringify(_sendData)
        gRequest.delRemoteData(gApiKey,"addr/del",_sendData).done(function (result) {
            if(result.code === 0){
                $.messager.alert("Info",result.msg)
                getData()
            }else{
                $.messager.alert("Info",result.msg)
            }
        })
    }
</script>

</html>
