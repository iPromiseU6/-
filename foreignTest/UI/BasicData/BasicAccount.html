<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../JS/SearchComponent.js"></script>

<script>
    var payload = JSON.parse(localStorage.getItem("Account"))
    var gPersonId = localStorage.getItem("personId")

    var gEditOpenUrl = "UI/BasicData/BasicAddressDetail.html?id="
    var gAddOpenUrl = "UI/BasicData/BasicAddressDetail.html?id=-1"
    var AddDialog
    var nameData//保存从服务器拿到的数据
    //声明
    var gBasicList = new BasicListPage();
    var gRequest = new RequestHandle();
    var gApiKey = "ACCOUNT"
    ////主流程
    var content = DATAGRID_TOOLBAR_EDITOR;
    content+=DATAGRID_TOOLBAR_DELETE;
    content+=DATAGRID_TOOLBAR_ADD;
    gBasicList.createToolbar(content);//创建toolbar
    ////创建表格
    var gDatagridUrl = RequestUrl.constructURL(gApiKey, "list");
    var gConfig = {
        toolbar: '#toolbar',
        fitColumns: 'false',
        rownumbers: 'true',
        singleSelect : false,
        width: '100%',
        height:"500px",
        striped: 'true',
        loadMsg: 'In the process of laborious loading.....',
        showFooter: 'true',
        columns : [
            [{
                field: 'ck',
                checkbox: 'true',
            },{
                field : 'id',
                title : 'id',
                width : '0%',
                align : 'center'
            }, {
                field : 'personalAccountType',
                title : 'Type',
                width : '10%',
                align : 'center',
                formatter:function (value) {
                    return getReturnValue(value,"AccountType")
                }
            }, {
                field : 'account',
                title : 'Account',
                width : '20%',
                align : 'center',
            }, {
                field : 'accountName',
                title : 'AccountName',
                width : '20%',
                align : 'center'
            },{
                field : 'currencyCode',
                title : 'CurrencyCode',
                width : '20%',
                align : 'center'
            },{
                field : 'opened',
                title : 'Opened',
                width : '20%',
                align : 'center',

            },/*{
                field : 'used',
                title : 'Available',
                width : '25%',
                align : 'center',
                formatter:function (value) {
                    value = value+'';
                    if(value){
                        return getValueByKey(BASICDATA_STATE, value);
                    }
                }
            }*/]
        ],
        onDblClickRow : function (index, row) {
            var _row = row;
            var _id = _row.id;
            var _customerId = _row.customerId

            var personId = toString(_row.personId)
            var pLocation = "UI/BasicData/BasicAccountDetail.html?id="+_id+"&parentId="+_customerId;
            AddTabIn("AccountDetail", parent.$('#tabs'), pLocation);
        },
    }
    $("#dg").datagrid(gConfig);
    gBasicList.hideColumn(['id']);//隐藏id

    //函数部分

    $(document).ready(function () {
        getData()//获取datagrid数据
    });

    function fuzzySearch(value,data) {//模糊查询
        return data.filter(function (current) {
            return current.name.toLowerCase().indexOf(value.toLowerCase()) >= 0;
        });
    }
    function getData() {//获取name数据 载入模糊查询框
        gRequest.putRemoteData(gApiKey,"list",payload).done(function (result) {
            if (result.code === 0) {
                var phoneData = result.data;
                $("#dg").datagrid("loadData",phoneData)
            } else {
                $.messager.alert("fail", _result.msg);
            }
        });
    }
    function editData() {
        var _row = $("#dg").datagrid("getSelected");
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify");
            return;
        }
        var _id = _row.id;
        var _customerId = _row.customerId
        var pLocation = "UI/BasicData/BasicAccountDetail.html?id="+_id+"&parentId="+_customerId;
        AddTabIn("AccountDetail", parent.$('#tabs'), pLocation);
    }

    function newData() {
        var pLocation = "UI/BasicData/BasicAccountDetail.html?id=-1"+"&parentId="+payload.id;
        AddTabIn("AccountDetail", parent.$('#tabs'), pLocation);
    }
    function closeDlg() {
        getData()
        AddDialog.dialog('close')
    }
    function destroy(){
        var _row = $('#dg').datagrid('getSelected');
        if (!_row) {
            $.messager.alert('Info', "Please select the data you need to modify!");
            return;
        }
        var _param = {id:_row.id,personId:gPersonId}
        var _typeData = {type: payload.type}
        var _sendData = $.extend(false,_param,_typeData)
        _sendData = JSON.stringify(_sendData)
        $.messager.confirm("Info", "confirm to Delete Data", function (r) {
            if (r) {
                gRequest.delRemoteData(gApiKey,"del",_sendData).done(function (result) {
                    if(result.code === 0){
                        $.messager.alert("Info",result.msg)
                        getData()
                    }else{
                        $.messager.alert("Info",result.msg)
                    }
                })
            }
        });

    }
</script>

</html>
