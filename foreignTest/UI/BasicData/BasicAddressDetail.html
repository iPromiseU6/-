<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../Themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../Themes/icon.css">

<body style="padding: 0px;">
<div id="toolbar" class="receipts_toolbar_style"></div>
<form id="ff" style="width: 100%">
    <table id="sss" class="displayable" style="text-align:right;width: 100%;table-layout:fixed">
        <tr style="height: 60px;width: 100%">
            <td style="width: 15%;"><span class="required">*</span>ContactType:</td>
            <td style="width: 35%;text-align: left;">
                <input type="text"  class="easyui-combobox" data-options='required:true' style="width: 85%;"
                       id="input_addressType"/>
            </td>
            <td style="width: 15%"><span class="required">*</span>Address:</td>
            <td style="text-align: left">
                <input type="text"  class="easyui-textbox" id="input_address" style="width: 80%;height:40px"
                       data-options="required:true,multiline:true"/>
            </td>
        </tr>

        <tr style="height: 50px">
            <td ><span class="required">*</span>Country:</td>
            <td style="text-align: left">
                <input type="text"  class="easyui-combobox" data-options='required:true' style="width: 85%;"
                       id="input_countryCode"/>
            </td>
            <td ><span class="required">*</span>City:</td>
            <td style="text-align: left">
                <input type="text"  class="easyui-textbox" id="input_city" style="width: 80%;"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr style="height: 50px">
            <td >Subburb:</td>
            <td style=";text-align: left">
                <input type="text"  class="easyui-textbox" data-options='' style="width: 85%;"
                       id="input_state"/>
            </td>
            <td >PostCode:</td>
            <td style="width: 25%;text-align: left">
                <input type="text"  class="easyui-textbox" id="input_zip" style="width: 80%;"
                       data-options=""/>
            </td>
        </tr>
        <tr style="height: 80px;">
            <td style="padding-bottom: 40px">Comments:</td>
            <td style="text-align: left;align-content: center">
                <input type="text"  class="easyui-textbox" id="input_comments" style="width: 225%;height: 65%"
                       data-options="multiline:true"/>
            </td>
        </tr>
    </table>
    <div class="submit_button">
        <a class="easyui-linkbutton" iconCls="icon-save" onclick="save()" style="width: 100px;"> Save</a>
        <a class="easyui-linkbutton" iconCls="icon-reload" onclick="cls()"
           style="width: 100px;margin-left: 10px;">Reset</a>
    </div>
</form>
<script type="text/javascript" src="../../JS/jquery.min.js"></script>
<script type="text/javascript" src="../../JS/jquery.easyui.js"></script>
<script type="text/javascript" src="../../Utils/ip.js"></script>
<script type="text/javascript" src="../../JS/common.js"></script>
<script type="text/javascript" src="../../Utils/Request.js"></script>
<script type="text/javascript" src="../../Utils/ShareComponent.js"></script>
<script type="text/javascript" src="../../JS/ToolBar.js"></script>
<script type="text/javascript" src="../../Utils/BasicList.js"></script>
<script type="text/javascript" src="../../Utils/Enum.js"></script>
</body>
<script type="text/javascript">
    var payload = JSON.parse(localStorage.getItem("customerAddress"))
    var gData = JSON.parse(localStorage.getItem("addressData"))
    var gPersonId = localStorage.getItem("personId")
    var gEnNumRegular = /^[A-Za-z0-9\-\s]+$/;
    var gEnRegular = /^[A-Z\-]+$/;
    var gNumRegular = /^[0-9\-]+$/;
    var gApiKey = getApiKey()
    var gRequest = new RequestHandle();
    var gCurrid = Number(getID());
    var gComboboxConfig = {//配置combobox
        panelWidth:230,
        //value:'I',
        onHidePanel: checkCombobox,

    }

    //构造combobox
    createComponentFactory("BASICDATA_CONTACTTYPE", '#input_addressType',gComboboxConfig);
    createComponentFactory("BASICDATA_COUNTRYCODES", '#input_countryCode',gComboboxConfig);
    $(document).ready(function () {
        if (gCurrid !== AddFlag) {
            getFormData(gData);
        }
        else {
            gCurrid = AddFlag;
        }

    });
    $.extend($.fn.validatebox.defaults.rules, {
        gPattern: {
            validator: function (value, param) {
                return param[0].test(value);
            },
            message: '错误格式!'
        }
    });

    function cls() {
        $('#ff').form('reset');
    }
    function getApiKey() {
        switch (payload.type) {
            case "customerAddress":
                return "CUSTOMERS";
            case "entityAddress":
                return "ENTITY";
            case "entityDirectorAddress":
                return "DIRECTOR";
        }
    }

    function save() {
        var flag=checkInput()
        var _url;
        var _method;
        if (gCurrid == AddFlag) {
            _url = "addr/add";
            _method = "post";
        } else {
            _url = "addr/edit";
            _method = "put";
        }
        if(flag){
            saveData(_url);
        }
    }

    function saveData(_url) {
        var _data = submitFormData();
        for(var i in _data){
            if(_data[i]==""){
                delete _data[i]
            }
        }
        if (gCurrid == AddFlag) {
            var postData
            if(gApiKey==="CUSTOMERS"){
                postData= $.extend(false,_data,{personId:gPersonId,id:1});
            }else if(gApiKey==="ENTITY"){
                var _entityId = localStorage.getItem("entityId")
                postData=$.extend(false,_data,{entityId:_entityId,id:1});
            }else if(gApiKey==="DIRECTOR"){
                postData=$.extend(false,_data,{personId:gPersonId});
            }
            postData = JSON.stringify(postData)
            gRequest.postRemoteData(gApiKey,_url,postData).done(function (result) {
                if (result.code == 0) {
                    var parentLocation;
                    parentLocation = searchParent("BasicAddress.html");
                    $.messager.alert({
                        title: 'Info',
                        msg: result.msg,
                        fn: function(){
                            parentLocation.closeDlg();
                        }
                    });
                } else {
                    $.messager.alert("Info", result.msg);
                }
            });
        } else {
            var postData
            if(gApiKey==="CUSTOMERS"){
                postData= $.extend(false,_data,{personId:gPersonId,id:gCurrid});
            }else if(gApiKey==="ENTITY"){
                var _entityId = localStorage.getItem("entityId")
                postData=$.extend(false,_data,{entityId:_entityId,id:gCurrid});
            }else if(gApiKey==="DIRECTOR"){
                postData=$.extend(false,_data,{personId:gPersonId,id:gCurrid});
            }
            gRequest.putRemoteData(gApiKey,_url,postData).done(function (result) {
                if (result.code == 0) {
                    var parentLocation;
                    parentLocation = searchParent("BasicAddress.html");
                    $.messager.alert({
                        title: 'Info',
                        msg: result.msg,
                        fn: function(){
                            parentLocation.closeDlg();
                        }
                    });
                } else {
                    $.messager.alert("Info", result.msg);
                }
            });
        }
    }
</script>
</html>
